 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Joguinho da Cobrinha üêç</title>
  <style>
    canvas { background: #000; display: block; margin: 20px auto; }
    body { text-align: center; font-family: sans-serif; color: white; background: #111; }
  </style>
</head>
<body>
  <h1>üêç Joguinho da Cobrinha no GitHub!</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Use as setas do teclado para jogar.</p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = { x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box };
    let direction;

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = { x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
